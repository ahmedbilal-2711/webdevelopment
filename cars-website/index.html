<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cars Hub</title>
    <link rel="stylesheet" href="Homestyle.css">
</head>
<body>
    <header class="head">
        Where you find a perfect partner
    </header>
    <nav id="nav">
        <div class="right">
            <img id="menuIcon" src="./images/menuBar.png" alt="menu">
        </div>
        <div id="middle">
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Contact Us</a></li>
                <li><a href="">About Us</a></li>
                <li><a href="">Consultant</a></li>
                <li><a href="">Sell Now</a></li>
            </ul>
        </div>
        <div id="left">
            <img id="icon" src="./images/icon.gif" alt="icon">
        </div>
    </nav>
    <div class="main">
        <div id="sec1">   
            <div id="images">     
                <img class="carSlide" src="./images/audi.jpg" alt="Car image">
                <img class="carSlide" src="./images/devon-janse-van-rensburg-xJhma-g2cnA-unsplash.jpg" alt="Car image">
                <img class="carSlide" src="./images/goh-rhy-yan-f_SDCASisgs-unsplash.jpg" alt="Car image">
                <img class="carSlide" src="./images/alistair-smith-fxliDZFt-qY-unsplash.jpg" alt="Car image">
                <img class="carSlide" src="./images/mercedes.jpg" alt="Car image">
                <img class="carSlide" src="./images/rangerover.jpg" alt="Car image">           
            </div>
                <div id="indicate">
                <div class="circle" id="c0"></div>
                <div class="circle" id="c1"></div>
                <div class="circle" id="c2"></div>
                <div class="circle" id="c3"></div>
                <div class="circle" id="c4"></div>
                <div class="circle" id="c5"></div>
            </div>
            <div id="slideAside">
                <h3 id="carName"><span id="carNameSpecs"></span></h3>
                <h4>Specifications</h4>
                <div id="specs">
                    <div class="details">
                        <p>Horse Power: <span id="hp"></span></p>
                        <p>Rims: <span id="rim"></span></p>
                        <p>Seates: <span id="seat"></span></p>
                        <p>Trunk: <span id="tr"></span></p>
                    </div>                
                </div>
            </div>
        </div>
        <div id="sec2"></div>
        <div id="sec3"></div>
        <div id="sec4"></div>
    </div>
    <footer id="foot"></footer>
    <script src="cars.js"></script>
</body>
</html>
