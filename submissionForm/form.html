<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dubai Trip</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <nav class="nav">
        <img src="images/busIcon.png" alt="Icon" id="icon">
        <ul>
            <li>
                <a href="#">HOME</a>
                <a href="#" id="contact">CONTACT US</a>
                <a href="#">ABOUT US</a>
            </li>
        </ul>
    </nav>
    <div id="form">
        <div id="content">
            <h1>
                 DUBAI TRIP REGISTRATION
            </h1>
            <h3>
                 Fill the form to be part of us
            </h3>
            <div class="inputs">
                <div><label for="name">Name: </label>
                    <input type="text" name="" class="longcont" id="name" placeholder="Enter your Name">
                </div>
                <div><label for="Age">Age: </label>
                    <input type="number" name="" class="longcont" id="Age" placeholder="00">
                </div>
                <div><label for="num">Cell No.: </label>
                    <input type="number" name="" class="longcont" id="num" placeholder="xxxxxxxxxxxx">
                </div>
                <div><label for="email">Email: </label>
                    <input type="email" name="" class="longcont" id="email">
                </div>
                <div><label for="prof">Profession: </label>
                    <Select id="prof">
                        <Option>Student</Option>
                        <Option>Employe</Option>
                        <Option>None</Option>
                    </Select>
                </div>
                <div>
                   Consulted Parents: <input type="radio" name="r" id="">Yes<input type="radio" name="r" id="">No
                </div>
            </div>
        </div>
    </div>
</body>
</html>
